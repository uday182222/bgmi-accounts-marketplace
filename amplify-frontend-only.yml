version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies only..."
        - npm ci --only=production
        - echo "Skipping backend dependencies..."
    build:
      commands:
        - echo "Building frontend only..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
